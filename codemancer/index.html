<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>Codemancer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Codemancer personal home status page">
    <meta name="theme-color" content="#00CCFF" />
    <link href="css/codemancer.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="/img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/manifest.json">
    <link rel="preload" href="/font/weather.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body>

    <main>
    <div class="bottom-icons wunder">
      <a title="Github" href="http://github.com/albertyw/codemancer" class="hover-highlight">
        {{{ GITHUB_SVG }}}
      </a>
      <a title="Sunrise Sunset" href="https://sunrise-sunset.org/" class="hover-highlight">
        {{{ SUNRISESUNSET_SVG }}}
      </a>
      <a href="javascript:toggleDemo()" class="hover-highlight">
        {{{ TOGGLEDEMO_SVG }}}
      </a>
      <a id="authorize_button" class="hover-highlight">
        {{{ CALENDAR_AUTH_SVG }}}
      </a>
      <a id="signout_button" class="hover-highlight" style="display:none;">
        {{{ CALENDAR_SIGNOUT_SVG }}}
      </a>
    </div>
    <div id ="content" class="container">
      <div id="time" class="fadeInDown animated smooth"><span class="hour"></span><span class="minute"></span><span class="second"></span></div>
      <p id="date" class="title"></p>
      <div id="weather-calendar">
        <span id="weather">
          <div id="weather-inner" class="hidden clearfix">
            <div class="now animated bounceIn smooth">
              <span class="condition"></span>
              <span class="temp">
                <p class="max-temp"></p>
                <b class="current-temp"></b>
                <p class="min-temp"></p>
              </span>
            </div>
          </div>
        </span>
        <span id="calendar">
          <pre id="calendar-content" class="hidden animated bounceIn smooth"></pre>
          <table id="calendar-agenda" class="hidden animated bounceIn smooth"></table>
        </span>
      </div>
      <div id="city" class="title"></div>
    </div>
    </main>
  </body>

  <script type="text/javascript" src="js/{{ JAVASCRIPT }}"></script>
  <script>
    if ("{{ SEGMENT_TOKEN }}") {
      !function(){var analytics=window.analytics=window.analytics||[];if(!analytics.initialize)if(analytics.invoked)window.console&&console.error&&console.error("Segment snippet included twice.");else{analytics.invoked=!0;analytics.methods=["trackSubmit","trackClick","trackLink","trackForm","pageview","identify","reset","group","track","ready","alias","debug","page","once","off","on"];analytics.factory=function(t){return function(){var e=Array.prototype.slice.call(arguments);e.unshift(t);analytics.push(e);return analytics}};for(var t=0;t<analytics.methods.length;t++){var e=analytics.methods[t];analytics[e]=analytics.factory(e)}analytics.load=function(t){var e=document.createElement("script");e.type="text/javascript";e.async=!0;e.src=("https:"===document.location.protocol?"https://":"http://")+"cdn.segment.com/analytics.js/v1/"+t+"/analytics.min.js";var n=document.getElementsByTagName("script")[0];n.parentNode.insertBefore(e,n)};analytics.SNIPPET_VERSION="4.0.0";
        analytics.load("{{ SEGMENT_TOKEN }}");
      analytics.page();
      }}();
    }
  </script>
</html>
