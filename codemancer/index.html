<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>Codemancer</title>
    <meta name="description" content="Codemancer personal home status page">

    {{! Language }}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    {{! Style }}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00CCFF" />
    <link href="/dist/main.css" rel="stylesheet">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">

    {{! Favicon }}
    <link rel="apple-touch-icon" sizes="57x57" href="/img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/manifest.json">

    {{! External Dependencies }}
    {{! TODO - fix preload broken from webpack
      <link rel="preload" href="/font/weather.woff" as="font" type="font/woff" crossorigin="anonymous">
    }}
    <link rel="preconnect" href="https://ingest.log.fit">
    <link rel="preconnect" href="https://www.varsnap.com">
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="preconnect" href="https://apis.google.com">
    <link rel="preconnect" href="https://www.google-analytics.com">
  </head>
  <body>

    <main class="light-text">
    <div class="bottom-icons wunder">
      <a title="Github" href="http://github.com/albertyw/codemancer" class="hover-highlight">
        {{{ GITHUB_SVG }}}
      </a>
      <a id="toggle_demo" class="hover-highlight">
        {{{ TOGGLEDEMO_SVG }}}
      </a>
    </div>
    <div id ="content" class="container">
      <div id="time" class="fadeindown animated smooth"><span class="hour"></span><span class="minute"></span><span class="second"></span></div>
      <p id="date" class="title"></p>
      <div id="weather-calendar">
        <span id="weather">
          <div id="weather-inner" class="hidden clearfix">
            <div class="now animated bouncein smooth">
              <span class="condition"></span>
              <span class="temp">
                <p class="max-temp"></p>
                <b class="current-temp"></b>
                <p class="min-temp"></p>
              </span>
            </div>
          </div>
          <div id="air">
            <p id="air-message"></p>
          </div>
        </span>
      </div>
      <div id="city" class="title"></div>
    </div>
    </main>
  </body>

  <script type="text/javascript" src="/dist/main.js"></script>
</html>
